<!DOCTYPE html>
<html>
    <head>
        <title>YouTube clone</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>

        </header>
        <main>
            <div class="video-preview">

                        <p class="video-tittle">Talking Tech and AI with Google CEO Sundar Pichai!</p>

            </div>

            <div class="video-preview">
                <div class="Thumbnail-row">
                    <img class="Thumbnail" src="Thumbnail/thumbnail-2.webp" alt="thumbnail-1">
                </div>
                <div>
                    <div class="channel-profile">
                        <img class="profile-pic" src="Profile/channel-2.jpeg" alt="profile-1">
                    </div>
                    <div class="video-info">
                        <p class="video-tittle">Try not to lough challenge #9</p>
